<!doctype html>
<html>
  <head>
    <title>Queue Share</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="font-awesome.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    
    <script src="dragula.js"></script>
    <link href='dragula.css' rel='stylesheet' type='text/css' />

  </head>
  <body>
    <!--<div class="shadowGrad"></div>-->
    <div id="toolbar">
      <div class="fa fa-th-large" id="resultsButton"></div>
      <div class="fa fa-qrcode" id="queueButton"></div>
    <div class="fa fa-search" id="submit"></div>
    <div class="fa fa-trash" id="delQueue" onclick="deleteQueue();"></div>

    </div>
    <div id="results" class="container"></div>
    <div id="playerWrapper">
    </div>
    <div id="resultsMenu">
      <div class="fa fa-film" id="videoToggle"></div>
      <div class="fa fa-th-list" id="playlistToggle"></div>
      <div class="fa fa-user" id="userToggle"></div>
      <div class="fa fa-expand" id="expandResults"></div>


    </div>
    <div id="searchBar">
      <input placeholder="Search..." autofocus type="text" id="query" autocomplete="on"></input>
      <!--<button id="submit">Search</button>-->
    </div>
    <div id="queueWrapper">
      <div id="queue" class="container">
      </div>
    </div>
    <script src="queue.js"></script>
    <script src="search.js"></script>
    <script src="auto.js"></script>
  </body>
</html>
